<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Form — Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/output.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/59a5ac1eda.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-container font-sans relative">
    <!-- Disclaimer -->
    <div
      id="disclaimer"
      class="absolute left-[50%] top-[50%] translate-x-[-50%] translate-y-[-50%] text-white text-base font-medium z-20 p-6 rounded-lg min-w-[280px] md:max-w-[400px] duration-150 transition-all ease-in-out disclaimer"
    >
      <!-- <div
        id="remove-disclaimer"
        class="absolute right-[2%] top-[2%] p-2 rounded-full bg-wite text-white text-2xl cursor-pointer hover:scale-105 transition-all duration-150"
      >
        <i class="fa-solid fa-circle-xmark"></i>
      </div> -->
      ⚠️ Disclaimer: The card details you enter on this page are not saved or
      processed in any way. This form is for testing or demonstration purposes
      only. Please do not enter real card information.
      <button
        id="remove-disclaimer"
        class="block text-sm mx-auto mt-4 bg-purple-950 p-2 px-4 rounded-md md:mx-0 hover:opacity-75 duration-150 transition-all"
      >
        Accept
      </button>
    </div>
    <!-- Global Container -->
    <div
      class="flex flex-col justify-start items-start w-screen min-h-screen md:flex-row md:items-strecth max-w-[1440px] mx-auto relative"
    >
      <!-- Background Image Covering 30% of the Screen on Desktop View -->
      <img
        src="/images/bg-main-desktop.png"
        alt=""
        class="min-h-screen w-[35%] xl:max-w-[30%] hidden md:block"
      />
      <!-- Background Image Covering 30% of the Screen on Desktop View -->
      <img
        src="/images/bg-main-mobile.png"
        alt=""
        class="max-h-[30vh] w-full md:hidden"
      />
      <!-- Card Back Container -->
      <div
        class="absolute top-[4%] right-[4%] w-72 h-[10rem] max-h-[10rem] max-w-[80%] md:h-52 md:max-h-[12rem] md:w-[20rem] md:max-w-[20rem] md:top-[50%] md:left-[10%] lg:left-[15%] z-10 hover:scale-105 transition-all duration-300"
      >
        <div class="relative flex justify-center items-center h-full">
          <!-- Back Card Image -->
          <img src="/images/bg-card-back.png" alt="" class="w-full h-full" />
          <div class="absolute top-[45%] w-full">
            <div
              class="flex justify-end items-center gap-2 mx-auto mb-[5%] w-[80%]"
            >
              <span
                class="text-[#fff] text-xs tracking-widest font-medium pr-3"
                id="pv-cvc"
                >123</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Card Front Container -->
      <div
        class="absolute top-[4%] right-[12%] w-72 h-[10rem] max-h-[10rem] max-w-[80%] translate-y-[6rem] md:h-52 md:max-h-[12rem] md:w-[20rem] md:max-w-[20rem] md:top-[50%] md:left-[8%] lg:left-[13%] md:translate-y-[-210px] z-10 hover:scale-105 transition-all duration-300"
      >
        <div class="relative flex justify-center items-center h-full">
          <div class="absolute flex items-center top-[10%] left-[5%] gap-2">
            <span class="w-8 h-8 bg-white rounded-full"></span>
            <span
              class="w-4 h-4 bg-transparent rounded-full border-2 border-white"
            ></span>
          </div>
          <!-- Front Card Image -->
          <img src="/images/bg-card-front.png" alt="" class="w-full h-full" />
          <div class="absolute top-[50%] w-full preview">
            <div class="flex justify-center items-center gap-2 mx-auto mb-[5%]">
              <span
                class="text-[#fff] text-sm tracking-widest font-medium font-sans md:text-base"
                id="pv-card"
                >0000 0000 0000 0000</span
              >
            </div>
            <div
              class="flex justify-between items-center gap-4 text-white px-5 mx-auto"
            >
              <p
                class="text-[#fff] text-[12px] font-medium uppercase md:text-sm md:tracking-wider"
                id="pv-name"
              >
                Adedamola Maxwell
              </p>
              <p
                class="text-[#fff] text-[12px] tracking-widest font-medium md:text-base"
                id="pv-exp"
              >
                00/00
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Form and Complete State Container -->
      <div
        class="md:hiddn relative flex flex-col justify-center items-center min-h-fit w-screen mx-auto md:h-screen mb-20 md:mb-0 md:max-w-[50%] md:translate-x-[14%] lg:translate-x-[0]"
      >
        <!-- Form -->
        <form
          class="max-w-[80%] translate-y-[30%] md:translate-y-[0] pb-12 md:pb-0"
          id="cardForm"
          novalidate
        >
          <label
            for="card-holder"
            class="text-xs text-primary font-medium tracking-widest uppercase cursor-pointer"
            >Cardholder name</label
          >
          <input
            id="card-holder"
            type="text"
            placeholder="Adedamola Maxwell"
            maxlength="19"
            class="w-full p-2 mt-2 rounded-lg border-[1.5px] border-transparent [background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,#d1d5db,#d1d5db)_border-box] focus:[background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,hsl(249,99%,64%),hsl(278,94%,30%))_border-box] outline-none"
          />
          <p class="text-error text-sm mb-6" id="err-name"></p>
          <label
            for="card-number"
            class="text-xs text-primary font-medium tracking-widest uppercase cursor-pointer"
            >Card number</label
          >
          <input
            id="card-number"
            type="text"
            inputmode="numeric"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="0000 0000 0000 0000"
            class="w-full p-2 mt-2 rounded-lg border-[1.5px] border-transparent [background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,#d1d5db,#d1d5db)_border-box] focus:[background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,hsl(249,99%,64%),hsl(278,94%,30%))_border-box] outline-none"
          />
          <p class="text-error text-sm mb-6" id="err-cardNumber"></p>
          <div class="flex w-fll gap-2 md:max-w-">
            <!-- Exp. Date -->
            <div class="flex-1">
              <label
                for="expMM"
                class="text-xs text-primary font-medium tracking-widest uppercase cursor-pointer"
              >
                Exp. date
              </label>
              <div class="flex gap-2">
                <div class="">
                  <input
                    id="expMM"
                    type="text"
                    inputmode="numeric"
                    placeholder="MM"
                    maxlength="2"
                    class="w-full p-2 mt-2 rounded-lg border-[1.5px] border-transparent [background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,#d1d5db,#d1d5db)_border-box] focus:[background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,hsl(249,99%,64%),hsl(278,94%,30%))_border-box] outline-none"
                    placeholder="MM"
                  />
                  <span class="text-error text-sm mb-6" id="err-expMM"></span>
                </div>
                <div class="relative">
                  <input
                    id="expYY"
                    type="text"
                    inputmode="numeric"
                    placeholder="YY"
                    maxlength="2"
                    class="w-full p-2 mt-2 rounded-lg border-[1.5px] border-transparent [background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,#d1d5db,#d1d5db)_border-box] focus:[background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,hsl(249,99%,64%),hsl(278,94%,30%))_border-box] outline-none"
                    placeholder="YY"
                  />
                  <span class="text-error text-sm mb-6" id="err-expYY"></span>
                </div>
              </div>
            </div>

            <!-- CVC -->
            <div class="flex-1">
              <label
                for="cvc"
                class="text-xs text-primary font-medium tracking-widest uppercase cursor-pointer"
              >
                CVC
              </label>
              <input
                id="cvc"
                type="text"
                inputmode="numeric"
                maxlength="4"
                class="w-full p-2 mt-2 rounded-lg border-[1.5px] border-transparent [background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,#d1d5db,#d1d5db)_border-box] focus:[background:linear-gradient(white,white)_padding-box,linear-gradient(to_right,hsl(249,99%,64%),hsl(278,94%,30%))_border-box] outline-none"
                placeholder="e.g 123"
              />
              <p class="text-error text-sm mb-6" id="err-cvc"></p>
            </div>
          </div>
          <button
            class="bg-primary text-white font-medium tracking-wide w-full rounded-md shadow-md py-2 px-4 text-center outline-none hover:opacity-80 mt-8 transition-all duration-300"
            id="nextBtn"
          >
            Confirm
          </button>
        </form>
        <!-- Completed State -->
        <div
          class="hidden flex-col justify-center items-center space-y-6 max-w-[80%] translate-y-[40%] md:translate-y-[0] pb-12 md:pb-0"
          id="completed"
        >
          <img
            src="/images/icon-complete.svg"
            alt="complete-icon"
            class="mx-auto"
          />
          <h3
            class="text-3xl text-primary text-center font-medium tracking-widest uppercase"
          >
            Thank You!
          </h3>
          <p
            class="text-lg text-center text-gray-500 font-medium tracking-wider"
          >
            We've added your card details
          </p>
          <a
            href="#"
            class="bg-primary text-white text-lg font-medium text-center w-full py-3 rounded-md shadow-md tracking-wider hover:opacity-70 translate-y-2"
            >Continue</a
          >
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
